<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grades Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
    }

    caption {
      caption-side: top;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">HTML Table Demo</h1>

  <table>
    <caption>Student Grades</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jane Doe</td>
        <td>Mathematics</td>
        <td>A</td>
      </tr>
      <tr>
        <td>John Smith</td>
        <td>Science</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Alice Brown</td>
        <td>English</td>
        <td>A-</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
